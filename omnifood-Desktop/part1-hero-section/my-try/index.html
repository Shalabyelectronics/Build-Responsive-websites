<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Omnifood</title>
  </head>
  <body>
    <header>
      <nav>
        <img class="logo" src="./img/omnifood-logo.png" alt="Omnifood logo" />
        <div class="nav-links">
          <a class="nav-link" href="#">First</a>
          <a class="nav-link" href="#">Second</a>
          <a class="nav-link" href="#">Thired</a>
          <a class="nav-link" href="#">Fourth</a>
        </div>
      </nav>
      <head>
        <img class="hero-img" src="./img/hero.png" alt="Hero image" />
        <div class="beside-hero-img">
          <h1>A healthy meal delivered to your door, every single day</h1>
          <p class="summery">
            The smart 365-days-per-year food subscription that will make you eat
            healthy again. Tailored to your personal tastes and nutritional
            needs. We have delivered 250,000+ meals last year!
          </p>
          <div class="beside-hero-btn">
            <button class="btn">First</button>
            <button class="btn">Second</button>
          </div>
        </div>

        <div class="tastemonails-container">
          <div class="tastemonails-small-photos">
            <img class="photo p--1" src="./img/customers/1.jpg" alt="1" />
            <img class="photo p--2" src="./img/customers/12.jpg" alt="1" />
            <img class="photo p--3" src="./img/customers/29.jpg" alt="1" />
            <img class="photo p--4" src="./img/customers/35.jpg" alt="1" />
            <img class="photo p--5" src="./img/customers/ben.jpg" alt="1" />
            <img
              class="photo p--6"
              src="./img/customers/customer-2.jpg"
              alt="1"
            />
            <img
              class="photo p--7"
              src="./img/customers/customer-4.jpg"
              alt="1"
            />
            <img
              class="photo p--8"
              src="./img/customers/customer-5.jpg"
              alt="1"
            />
            <img class="photo p--9" src="./img/customers/dave.jpg" alt="1" />
            <img class="photo p--10" src="./img/customers/steve.jpg" alt="1" />
          </div>
          <button>I dont know</button>
        </div>
      </head>
    </header>

</html>
