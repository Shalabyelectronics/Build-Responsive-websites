<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Accordion Component</title>
  </head>
  <body>
    <div class="carousel">
      <div class="text-box">
        <img src="../images/male1.jpg" alt="Casual man" />
        <p class="text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum
          pariatur consequuntur mollitia! Eum laudantium at dicta perferendis
          voluptas quae quas eligendi recusandae, eos, sapiente, incidunt
          voluptate ut aut voluptates est.
        </p>
        <div class="person-info">
          <p class="name">Mohamed Shalaby</p>
          <p class="job-title">Front End Web Development</p>
        </div>
      </div>

      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="icon left-icon"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15.75 19.5L8.25 12l7.5-7.5"
        />
      </svg>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="icon right-icon"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M8.25 4.5l7.5 7.5-7.5 7.5"
        />
      </svg>
      <div class="points">
        <div class="point active-point"></div>
        <div class="point not-active-point"></div>
        <div class="point not-active-point"></div>
        <div class="point not-active-point"></div>
      </div>
    </div>
  </body>
</html>
